<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/style.css" />
    <title>TODO-List</title>
    <script></script>
  </head>

  <body>
    <hr />
    <div class="container mt-5">
      <h2 class="text-center">TODO-List</h2>
      <form>
        <div class="mb-3">
          <label for="title"  class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            placeholder="Add your title"
            id="title"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-floating">
          <label for="description">Description</label>
          <textarea class="form-control" placeholder="Add your text" id="description"></textarea>
        </div>
        <button id="add" class="btn btn-primary my-3">ADD TO LIST</button>
        <button
          id="clear"
          class="btn btn-primary my-3"
          onclick="clearStorage()"
        >
          CLEAR LIST
        </button>
        
      </form>
      <div class="my-4" id="items">
        <h2 class="text-center my-4">Your Items</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">SRNo</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <th scope="row">1</th>
              <td>Need Coffee</td>
              <td>I need So much of coffee as i am a coder</td>
              <td><button class="btn btn-sm btn-primary">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script>
      function getAndUpdate() {
        console.log("Updating List...");
        tit = document.getElementById("title").value;
        desc = document.getElementById("description").value;
        if (localStorage.getItem("itemsJson") == null) {
          itemJsonArray = [];
          itemJsonArray.push([tit, desc]);
          localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));
        } else {
          itemJsonArrayStr = localStorage.getItem("itemsJson");
          itemJsonArray = JSON.parse(itemJsonArrayStr);
          itemJsonArray.push([tit, desc]);
          localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));
        }
        update();
      }

      function update() {
        if (localStorage.getItem("itemsJson") == null) {
          itemJsonArray = [];
          localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));
        } else {
          itemJsonArrayStr = localStorage.getItem("itemsJson");
          itemJsonArray = JSON.parse(itemJsonArrayStr);
        }
        // Populate the table
        let tableBody = document.getElementById("tableBody");
        let str = "";
        itemJsonArray.forEach((element, index) => {
          str += `
                    <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td> 
                    <td><button class="btn btn-sm btn-primary" onclick="deleted(${index})">Delete</button></td> 
                    </tr>`;
        });
        tableBody.innerHTML = str;
      }
      add = document.getElementById("add");
      add.addEventListener("click", getAndUpdate);
      update();
      function deleted(itemIndex) {
        console.log("Delete", itemIndex);
        itemJsonArrayStr = localStorage.getItem("itemsJson");
        itemJsonArray = JSON.parse(itemJsonArrayStr);
        // Delete itemIndex element from the array
        itemJsonArray.splice(itemIndex, 1);
        localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));
        update();
      }
      function clearStorage() {
        if (confirm("Do you areally want to clear?")) {
          localStorage.clear();
          update();
        }
      }
    </script>
  </body>
</html>
